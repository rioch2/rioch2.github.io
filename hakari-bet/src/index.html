<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakari-BET Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3d1;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #e7d3f2;
            border: 2px solid #a17dc9;
            padding: 20px;
            display: inline-block;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 2em;
            color: #553a6b;
            margin-bottom: 20px;
        }
        .login-button {
            background-color: #953bb7;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: #7b2f91;
        }
        .instruction {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .disclaimer {
            margin-top: 10px;
            font-size: 0.8em;
            color: #555;
        }
        .character {
            margin-top: 20px;
        }
        .character img {
            width: 100px; /* Define a largura desejada */
            height: auto; /* Mantém a proporção da imagem */
        }
    </style>
    <script>
        function redirectToAnotherPage() {
            window.location.href = "https://codepen.io/glitx/pen/pomNBLz"; // Substitua "outra_pagina.html" pelo URL da página de destino
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">Hakari-BET</div>
        <button class="login-button" onclick="redirectToAnotherPage()">Login</button>
        <div class="instruction">Se quiser jogar só logar</div>
        <div class="disclaimer">Não nos responsabilizamos por vícios jogue por sua conta em risco</div>
        <div class="character">
            <img src="https://i.imgur.com/XS4HHEa.png" alt="Character">
        </div>
    </div>
</body>
</html>
